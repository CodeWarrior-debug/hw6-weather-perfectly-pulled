<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css"> </link>
</head>
<body>
    <h1 class="h1 col-12">Weather Dashboard</h1>
   
    <main class = "col-12">
    <!-- Selector and Recent List-->
    <div class="left-pane col-3">

        <form>
            <label for="city">City Name:</label><br>
            <input type="text" id="city" name="city"><br>
            <input type="submit" id="submit" value="Submit">
        </form>

        <ul id="searched-cities">
        </ul>
    
    </div>

    <!-- Current Weather Card-->
    <div class="current-weather col-9">
        <h3 id="city-tag"></h3>
        <ul id="current-facts">
        </ul>

    </div>

    <!-- 5 day forecast -->
    <h3 style="display:flex; position:absolute; top:35%; left:30%">5 Day Forecast</h3>
    <div class="forecast col-9">
        <article id="day-1" class="future">
            <p id="0-1" class="1"></p>
            <img id="0-2" src="" alt="icon">
            <p id="0-3" class="2"> </p>
            <p id="0-4" class="3"></p> 
        </article>
        <article id="day-2" class="future">
            <p id="0-5" class="1"></p>
            <img id="0-6" src="" alt="icon">
            <p id="0-7" class="2"> </p>
            <p id="0-8" class="3"></p> 
        </article>
        <article id="day-3" class="future">
            <p id="0-9" class="1"></p>
            <img id="0-10" src="" alt="icon">
            <p id="0-11" class="2"> </p>
            <p id="0-12" class="3"></p> 
        </article>
        <article id="day-4" class="future">
            <p id="0-13" class="1"></p>
            <img id="0-14" src="" alt="icon">
            <p id="0-15" class="2"> </p>
            <p id="0-16" class="3"></p> 
        </article>
        <article id="day-5" class="future">
            <p id="0-17" class="1"></p>
            <img id="0-18" src="" alt="icon">
            <p id="0-19" class="2"> </p>
            <p id="0-20" class="3"></p> 
        </article>
    </div>

    </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script src="Assets\javascript\script.js"></script>
</body>


</html>
