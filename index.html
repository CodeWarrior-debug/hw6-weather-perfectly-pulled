<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css"> </link>
</head>
<body>
    <h1 class="h1 col-12">Weather Dashboard</h1>
   
    <main class = "col-12">
    <!-- Selector and Recent List-->
    <div class="left-pane col-3">

        <form>
            <label for="city">City Name:</label><br>
            <input type="text" id="city" name="city"><br>
            <input type="submit" id="submit" value="Submit">
        </form>

        <ul id="searched-cities">
        </ul>
    
    </div>

    <!-- Current Weather Card-->
    <div class="current-weather col-9">
        <h3 id="city-tag"></h3>
        <ul id="current-facts">
            <li>1</li>
        </ul>

    </div>

    <!-- 5 day forecast -->
    <h3 style="display:flex; position:absolute; top:35%; left:30%">5 Day Forecast</h3>
    <div class="forecast col-9">
        <article id="day-1" class="future">
            <p>Date</p>
            <img src="" alt="icon">
            <p>Temperature: </p>
            <p>Humidity: </p> 
        </article>
        <article id="day-2" class="future">-</article>
        <article id="day-3" class="future">-</article>
        <article id="day-4" class="future">-</article>
        <article id="day-5" class="future">-</article>
    </div>

    </main>

<script src="Assets\javascript\script.js"></script>
</body>


</html>
