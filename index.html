<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
    </link>
</head>

<body>
    <header class='jumbotron p-2'>
        <h1>Weather Dashboard</h1>

    </header>

    <div class="container">
        <div class="row">

            <!-- Selector and Recent List-->
            <div class="left-pane col-4">
                <h2>City Search</h2>
                <div class="col-1">
                <div class="input-group mb-3">
                    <input id="city" type="text" class="form-control">
                    <button class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2"><i class="fa fa-search"></i></button>
                 </div>
                </div>

                <!-- <form>
                    <label for="city">City Name:</label><br>
                    <input type="text" id="city" name="city"><br>
                    <input type="submit" id="submit" value="Submit">
                </form> -->

                <ul class="list-group"id="searched-cities">
                </ul>

            </div>

            <!-- Current Weather Card-->
            
            <div class="current-weather small-8">
                <div class='row'>
                <h3 id="city-tag"></h3>
                <p id="current-facts"></p>
                </div>
            </div>
        </div>
        <!-- 5 day forecast -->
        <div class="row">
        <h3>5 Day Forecast</h3>
        <!-- <div class="forecast col-9"> -->
            <article id="day-1" class="future">
                <p id="0-1" class="1"></p>
                <img id="0-2" src="" alt="icon">
                <p id="0-3" class="2"> </p>
                <p id="0-4" class="3"></p>
            </article>
            <article id="day-2" class="future">
                <p id="0-5" class="1"></p>
                <img id="0-6" src="" alt="icon">
                <p id="0-7" class="2"> </p>
                <p id="0-8" class="3"></p>
            </article>
            <article id="day-3" class="future">
                <p id="0-9" class="1"></p>
                <img id="0-10" src="" alt="icon">
                <p id="0-11" class="2"> </p>
                <p id="0-12" class="3"></p>
            </article>
            <article id="day-4" class="future">
                <p id="0-13" class="1"></p>
                <img id="0-14" src="" alt="icon">
                <p id="0-15" class="2"> </p>
                <p id="0-16" class="3"></p>
            </article>
            <article id="day-5" class="future">
                <p id="0-17" class="1"></p>
                <img id="0-18" src="" alt="icon">
                <p id="0-19" class="2"> </p>
                <p id="0-20" class="3"></p>
            </article>
        <!-- </div> -->
        <!-- </main> -->
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="Assets\javascript\script.js"></script>
</body>


</html>
